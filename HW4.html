<!DOCTYPE html>
<html>
	<head>
	</head>
	<body bgcolor = #FFF0D4>
		<h1>請選擇學院</h1>
		<select id ="college-list" onchange="myFunction()"></select>
		<h1>請選擇該學院之科系</h1>
		<select id ="dept-list" ></select>
		<script>
			var colleges = ["商學院","工學院","建設學院","金融學院","資電學院","人文社會學院"];
			var business = ["會計學系","財稅學系","企業管理學系","行銷學系","統計學系","經濟學系"];
			var engineer = ["化學工程學系","航太與系統工程學系","工業工程學系與系統管理學系"];
			var construct = ["土木工程學系","水利工程與資源保育學系","土地管理學系"];
			var finance = ["風險管理與保險學系","財務金融學系","財務工程與精算學士學位學程"];
			var information = ["資訊工程學系","電機工程學系","電子工程學系","通訊工程學系"];
			var social = ["中國文學系","外國語文學系","歷史與文物研究所"];
			
			var collegeElm = document.getElementById("college-list");
			var deptElm = document.getElementById("dept-list");
			data(collegeElm,colleges);
			data(deptElm,business);
				
				
			function myFunction(){
				var x = collegeElm.options[collegeElm.selectedIndex].value;
				switch(x){
					case "0" :
						data(deptElm,business);
						break;
					case "1" :
						data(deptElm,engineer);
						break;
					case "2" :
						data(deptElm,construct);
						break;
					case "3" :
						data(deptElm,finance);
						break;
					case "4" :
						data(deptElm,information);
						break;
					case "5" :
						data(deptElm,social);
						break;
					default :
						console.log("Not Accept");
				}
			}
			function data(selElm,dt){
				var options = "";
				for(var i=0;i<dt.length;i++){
				options = options  + '<option value = "'+i+'">' + dt[i] +'</options>';
				}
				selElm.innerHTML = options;
			}
		</script>
	</body>
</html>
